<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <form id='memeForm'>
    <h1>Meme Generator</h1>
    <h2>Fill out form to create your own meme</h2>
        <p>Image Url:</p><input type='text' id='image' placeholder="Copy image URL here"> <br>
        <p>Top Text:</p><input type='text' id='topText' placeholder="Type top text"> <br>
        <p>Bottom Text:</p><input type='text' id='bottomText' placeholder="Type bottom text"> 
        <br>
        <button id='submit'>Generate Meme!</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
